h1~h6 标题
p     段落
p     标签要注意的是里面只能放文本、图片、表单元素（这是个东西都是流元素，CSS后面细讲）。

* img 图片
完整语法，两个属性src和alt。
str： source资源， alt： alternative替代物
	<img src="路径" alt="替代文本，当找不到路径中的内容，显示">
	<img src="../images/001.jpg" alt="">

* a 标签，超级链接
	* a 标签用的三个常用属性：
	1. 超练级：<a href="网址" title="悬停文本">超裂解文字</a>

	2. 页面内容描点(标识符)：<a name="Wi">
		跳转摸个描点 <a href="Wi"></a>
